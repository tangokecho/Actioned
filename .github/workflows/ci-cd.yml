# GitHub Actions CI/CD Pipeline for ActionEDx

name: ActionEDx CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ==================== BACKEND TESTS ====================
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Lint with flake8
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run tests
        env:
          MONGO_URL: mongodb://localhost:27017/test
          REDIS_URL: redis://localhost:6379/0
          EMERGENT_LLM_KEY: ${{ secrets.EMERGENT_LLM_KEY }}
        run: |
          cd backend
          pytest tests/ --cov=. --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml

  # ==================== FRONTEND TESTS ====================
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
      
      - name: Lint
        run: |
          cd frontend
          yarn lint
      
      - name: Run tests
        run: |
          cd frontend
          yarn test --coverage --watchAll=false
      
      - name: Build
        run: |
          cd frontend
          yarn build

  # ==================== SECURITY SCAN ====================
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== BUILD & DEPLOY ====================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Staging
        env:
          SSH_PRIVATE_KEY: ${{ secrets.STAGING_SSH_KEY }}
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo \"$SSH_PRIVATE_KEY\" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $STAGING_HOST >> ~/.ssh/known_hosts
          
          # Deploy
          ssh user@$STAGING_HOST << 'EOF'
            cd /app
            git pull origin develop
            cd backend && pip install -r requirements.txt
            cd ../frontend && yarn install && yarn build
            sudo supervisorctl restart backend frontend
          EOF
      
      - name: Run smoke tests
        run: |
          sleep 10
          curl -f https://staging-api.actionedx.com/api/health || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://api.actionedx.com
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Production
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo \"$SSH_PRIVATE_KEY\" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $PRODUCTION_HOST >> ~/.ssh/known_hosts
          
          # Backup before deploy
          ssh user@$PRODUCTION_HOST '/app/backend/backup.sh'
          
          # Deploy
          ssh user@$PRODUCTION_HOST << 'EOF'
            cd /app
            git pull origin main
            cd backend && pip install -r requirements.txt
            cd ../frontend && yarn install && yarn build
            sudo supervisorctl restart backend
          EOF
      
      - name: Run health checks
        run: |
          sleep 15
          curl -f https://api.actionedx.com/api/health || exit 1
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment complete!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ==================== LOAD TESTING ====================
  load-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install locust
        run: pip install locust
      
      - name: Run load test
        run: |
          cd backend
          locust -f load_test.py \
            --host=https://staging-api.actionedx.com \
            --users=50 \
            --spawn-rate=5 \
            --run-time=2m \
            --headless \
            --html=load-test-report.html
      
      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-report
          path: backend/load-test-report.html
