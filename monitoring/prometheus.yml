# Prometheus Configuration for ActionEDx AI Backend

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'actionedx-dev'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (for alerts)
rule_files:
  # - 'alerts/*.yml'

scrape_configs:
  # ActionEDx Backend Metrics
  - job_name: 'actionedx-backend'
    static_configs:
      - targets: ['host.docker.internal:8001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis Metrics (via redis_exporter if needed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
